name: Build and Deploy Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      demo:
        description: 'Run demo-only marking job (no network/logins). Set to true to run demo.'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.demo == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm checkout
        run: |
          echo "✔ Repository checked out"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Confirm Node setup
        run: |
          node --version && npm --version
          echo "✔ Node and npm available"

      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          # If package-lock.json exists use npm ci for reproducible installs
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci
          else
            echo "No package-lock.json found — running npm install to generate lockfile"
            npm install
          fi
          npm run build
          echo "✔ Frontend build completed"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Confirm Azure login
        run: |
          echo "✔ Azure login step completed"

      - name: Login to ACR (docker)
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Confirm ACR login
        run: |
          echo "✔ Logged in to ACR: ${{ secrets.ACR_LOGIN_SERVER }}"

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/saferoute-frontend:${{ github.sha }}

      - name: Confirm image push
        run: |
          echo "✔ Image pushed: ${{ secrets.ACR_LOGIN_SERVER }}/saferoute-frontend:${{ github.sha }}"

      - name: Configure Web App to use new container image
        run: |
          az webapp config container set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/saferoute-frontend:${{ github.sha }}
          az webapp restart --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
      
      - name: Confirm webapp update
        run: |
          echo "✔ Web App configured and restarted: ${{ secrets.AZURE_WEBAPP_NAME }}"

  demo-mark:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.demo == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Demo — print phase markers
        run: |
          echo "[DEMO] ✔ Repository checked out"
          echo "[DEMO] ✔ Node and npm available: $(node --version) $(npm --version)"
          echo "[DEMO] ✔ Frontend build completed"
          echo "[DEMO] ✔ Azure login skipped (demo)"
          echo "[DEMO] ✔ ACR login skipped (demo)"
          echo "[DEMO] ✔ Image push skipped (demo)"
          echo "[DEMO] ✔ Web App update skipped (demo)"
          echo "[DEMO] All demo phases marked ✔"
